{% extends 'base.html' %}
{% block content %} 
<center>
<div class="row">
	<div class="col-sm-6" style="position: relative; left:25%">
		<h4 class="text-center alert alert-info" style="position: relative; top:40%">Please Fill The Form</h4>
		<form action="" method="post" style="position: relative; top:40%">
			{% csrf_token %}
			{{form.as_p}}
			<br>
			<input type="submit" class=" btn btn-success" value="Submit">
		</form>
	</div>
</div>  
</center>
{% endblock content %}
